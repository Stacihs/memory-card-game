<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span>Moves

      <span class="timer">0:00</span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>

    <div class="modal">
      <section class="congrats">
        <p>Congrats!</p>
        <p>You Won!</p>
      </section>

      <section class="results">
        <article class="final-time">
          <h4 class="timer">Game Duration</h4>
            <p class="totalTime">00:00</p>
        </article>

        <article class="game-rating">
          <h4 class="rating">Final Star Rating</h4>
            <ul class="stars-rating">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
        </article>
      </section>

      <section class="new-game">
        <h4 class="play-again">Play Again?</h4>
          <button type="button" name="yes">Y</button> or <button type="button" name="no">N</button>
      </section>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
